<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>
	<style>
		/* Set font family */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			background-image: url('background.png');
			background-size: cover;
		}
		
		/* Top navigation bar */
		.navbar {
			background: transparent;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		
		/* Navbar content */
		.navbar-content {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		/* Logo */
		.logo {
			font-size: 0;
		}
		.logo img {
			width: 50px; /* Adjust logo size */
			height: auto;
		}
		
                /* About Us and Login buttons */
        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-button {
            background-color: #03a9f4; /* Blue-green button color */
            color: #fff;
            padding: 8px 16px; /* Smaller button size */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            height: 40px; /* Same button height */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-button:hover {
            background-color: #007ac1; /* Hover effect */
        }

        /* Remove hyperlink underline */
        #about-us-anchor {
            text-decoration: none;
            color: #fff;
        }
		
		/* Invisible box filling screen */
		.fill-screen {
			height: 90vh; /* Fill entire screen */
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		/* Big text */
		.big-text {
			font-size: 48px;
			font-family: 'Montserrat', sans-serif; /* Serious font */
			color: #fff; /* White text color */
			text-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Text shadow */
		}
		
		/* About Us section */
		.about-us {
			background-color: #f7f7f7; /* Light bluish gray background */
			padding: 20px;
			border: 1px solid #ddd;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		/* About Us content */
		.about-us-content {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}
		
		.about-us-text {
			width: 50%;
		}
		
		.about-us-image {
			width: 40%;
		}
		
		.about-us-image img {
			width: 100%;
			height: auto;
			border-radius: 10px;
		}
	</style>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
	<!-- Top navigation bar -->
	<div class="navbar">
		<div class="navbar-content">
			<div class="logo"><img src="logo.png" alt="Logo"></div>
			<div style="width: 200px;"></div> <!-- Space between logo and buttons -->
			<div class="nav-buttons">
                <a id="about-us-anchor" class="nav-button">About Us</a>
                <button class="nav-button">Login</button>
                </div>
		</div>
	</div>
	
	<!-- Invisible box filling screen -->
	<div class="fill-screen">
		<div class="big-text">Welcome to Our Website!</div>
	</div>
	
	<!-- About Us section -->
	<div id="about-us-anchor" class="about-us" style="width: 100%;">
		<div class="about-us-content">
			<div class="about-us-text">
				<h2>About Us</h2>
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed sit amet nulla auctor, vestibulum magna sed, convallis ex.</p>
			</div>
			<div class="about-us-image">
				<img src="background.png" alt="Image">
			</div>
		</div>
	</div>
</body>
</html>
